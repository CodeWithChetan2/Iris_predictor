<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static',path='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>Iris Predictor</title>
  </head>
  <body class='bg-nav bg-image'>
    <nav class="navbar">
        <a class="navbar-brand text-light">Predictor</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="offset-4 col-md-4">
          <div class="card mt-100">
            <div class="card-body">
              <h3 class="text-md-center">Enter the details</h3><br>
              {% if result %}
                  {% if(result==0) %}
                      <h2 style="color:red">Setosa</h2>
                  {% elif(result==1) %}
                      <h2 style="color:green">Versicolor</h2>
                  {% elif(result==2) %}
                      <h2 style="color:blue">Virginica</h2>
                  {% endif %}
              {% endif %}
              <form class="form" action="/predict_iris" method="POST">
                <label>Sepal length(cm)</label><br>
                <input type="number" step='0.01' name="sepal_length" class="form-control"><br>
                <label>Sepal width(cm)</label><br>
                <input type="number" step='0.01' name="sepal_width" class="form-control"><br>
                <label>Petal length(cm)</label><br>
                <input type="number" step='0.01' name="petal_length" class="form-control"><br>
                <label>Petal width(cm)</label><br>
                <input type="number" step='0.01' name="petal_width" class="form-control"><br>
                <input type="submit" value="Predict" class="offset-4 col-md-4 btn btn-block bg-nav btn-xl text-light text-md-center"><br>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
